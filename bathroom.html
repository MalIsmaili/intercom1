    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #2e3a45;
      animation: fadeInPage 2s;
    }
    @keyframes fadeInPage {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    nav {
      background-color: #2e3a45;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: white;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #f2a900;
    }
    nav ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2e3a45;
      list-style: none;
      padding: 0.5rem 0;
      margin: 0;
      border-radius: 5px;
    }
    nav ul li:hover ul {
      display: block;
    }
    nav ul li ul li {
      padding: 0.5rem 1rem;
    }
    nav ul li ul li a {
      color: white;
      font-size: 0.9rem;
    }
    nav ul li ul li a:hover {
      color: #f2a900;
    }
    .product-section {
      padding: 2rem;
      text-align: center;
    }
    .product-category {
      margin: 2rem 0;
    }
    .product-category h2 {
      color: #2e3a45;
    }
    .product-category .products {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .product {
      width: 250px;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      color: #2e3a45;
      margin: 0.5rem 0;
    }
    .product p {
      color: #555;
      font-size: 0.9rem;
    }
    footer {
      background-color: #2e3a45;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;

    }
    .pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}

.pagination a.active {
  background-color: #4CAF50;
  color: white;
}

.pagination a:hover:not(.active) {background-color: #ddd;}
