<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeramika - Modern Elegance</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: #333;
            background-color: #f2f2f2;
            opacity: 0;
            animation: fadeIn 3s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 2rem;
            color: #fff;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
            background-color: #2e3a45;
        }
        nav {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-grow: 1;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li {
            position: relative;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-family: 'Oswald', sans-serif;
            font-weight: 400;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #fff;
            color: #333;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            list-style: none;
            padding: 0.5rem 0;
            margin: 0;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul li ul li {
            white-space: nowrap;
        }
        nav ul li ul li a {
            padding: 0.5rem 1rem;
            color: #333;
            display: block;
            text-decoration: none;
        }
        nav ul li ul li a:hover {
            background-color: #f2f2f2;
        }
        nav ul li:hover ul {
            display: block;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('') no-repeat center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 3s forwards;
            text-align: center;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://scontent.fprn4-1.fna.fbcdn.net/v/t39.30808-6/448945654_985953410200701_1735964755831208659_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=127cfc&_nc_ohc=H_KJMGh92m0Q7kNvgGdcR95&_nc_oc=AdhQd1_mAmQu1lzTYEAcE4PqoQHGDfSZC5Ohp3D2HzLOnWemimqz69oE3aOY-MRdt5s&_nc_zt=23&_nc_ht=scontent.fprn4-1.fna&_nc_gid=AL9U7Gm9cY5flBRtunZAokP&oh=00_AYAlV8BRhHNJcn6BZZTeU6u8FpL_o6bUYOSHag8G-hoDow&oe=67847228') no-repeat right top/55% auto, 
                        url('https://scontent.fprn4-1.fna.fbcdn.net/v/t39.30808-6/322382647_4634633396661631_6551759026664248449_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=833d8c&_nc_ohc=Cmml1xYmCAgQ7kNvgHQu_Wy&_nc_oc=Adg1tXptI63ifE1ZMwulVj3wN_LCeVhsgLlwPEDe0sx2x4FGs0qg_yrNOtlkSt1S86w&_nc_zt=23&_nc_ht=scontent.fprn4-1.fna&_nc_gid=AoMBCRcsAKw_tJwWjrUsDso&oh=00_AYByo25WnSrT71hzwUh0NiZ94XW0gPVaPN2eVHSwell7Eg&oe=67845A00') no-repeat left top/75% auto;
            opacity: 0.3;
            z-index: -1; 
        }
        .hero h1 {
            font-family: 'Oswald', sans-serif;
            color: #fff;
            font-size: 4rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem; 
        }
        .hero .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .cta-button {
            background-color: #4f5d75;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #2e3a45;
        }
        footer {
            background-color: #2e3a45;
            color: #fff;
            padding: 2rem;
            text-align: center;
            width: 100%;
        }
        footer a {
            color: #4f5d75;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
